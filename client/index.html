<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OAuth2 Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .row {
      margin-bottom: 10px;
      margin-top: 10px;
    }
    .left-padding {
      margin-left: 1em;
    }
    .cadastro {
      border: 1px solid lightgray;
      border-radius: .5em;
      padding: 1em;
    }
    #console {
      font-family: 'Courier New', Courier, monospace;
      background-color: ghostwhite;
      border: 1px solid lightgray;
      border-radius: .5em;
      padding: 1em;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">

    Autenticação
    <div class="row cadastro">
      <div class="container">
        <div class="row">
          <div class="form-group">
            <label for="clientId">Client ID</label>
            <input type="text" class="form-control" id="clientId" value="client-a">
          </div>

          <div class="form-group">
            <label for="clientSecret">Client Secret</label>
            <input type="password" class="form-control" id="clientSecret" value="123456">
          </div>
        </div>

        <div class="row">
          <button id="btn-login" class="btn btn-primary">Login</button>
          <button id="btn-logout" class="btn btn-primary">Logout</button>
          <button id="btn-check-token" class="btn btn-primary left-padding">Verificar Token</button>
        </div>
      </div>
    </div>
    
    Cadastro
    <div class="row cadastro">
      <div class="container">
        <div class="row">
          <div class="form-group">
            <label for="cityName">Cidade</label>
            <input type="text" class="form-control" id="cityName">
          </div>
          <div class="form-group">
            <label for="state">Estado</label>
            <input type="text" class="form-control" id="state">
          </div>
        </div>
        <div class="row">
          <button id="btn-cadastrar" class="btn btn-primary">Cadastrar</button>
          <button id="btn-consultar" class="btn btn-primary left-padding">Consultar</button>
        </div>
      </div>
    </div>

    Logs
    <div class="row" id="console">
    </div>
  </div>

  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="client.js"></script>
</body>
</html>
